<!DOCTYPE html>
<html>
<head>
	<title>Styled Links Example</title>
	<style>
		/* Style for links */
		a {
			display: inline-block;
			padding: 10px;
			background-color: #eaeaea;
			color: #333;
			text-decoration: none;
			border-radius: 5px;
			margin: 10px;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
			transition: all 0.3s ease-in-out;
		}

		/* Hover effect */
		a:hover {
			background-color: #333;
			color: #fff;
			box-shadow: none;
		}
	</style>
</head>
<body>
	<center><h1>Musta HR</h1></center>
	<!-- Link 1 -->
	<a href="portfolios/developer/">Developer Portfolio </a>

	<!-- Link 2 -->
	<a href="portfolios/art/">Artist Portfolio</a>
</body>
</html>
